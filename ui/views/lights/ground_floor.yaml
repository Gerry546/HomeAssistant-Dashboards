type: custom:layout-card
layout_type: custom:grid-layout
layout:
  margin: -1        
cards:
  - type: custom:button-card
    template: header_card
    variables:
      name: GROUND FLOOR
      # TODO: Think if adding scenes is necessary
      # label: Scenes
      # action: more-info
      # link: popup.living_room_scenes

  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout: !include ../../layouts/layout-live-tile.yaml
    cards: 
      - type: custom:button-card
        view_layout:
          grid-column: span 2
        template:
          - light_button_card_group
        entity: light.living_room
        name: All Living Room Lights
        icon: mdi:ceiling-light-multiple
        variables:
          aspect_ratio: 2/1
  
      - type: 'custom:decluttering-card'
        template: light_card
        variables:
          - entity: light.pc_corner
          - name: PC Corner

      - type: 'custom:decluttering-card'
        template: light_card
        variables:
          - entity: light.play_corner
          - name: Play Corner

      - type: 'custom:decluttering-card'
        template: light_card
        variables:
          - entity: light.dinner_corner
          - name: Dinner Corner

      - type: 'custom:decluttering-card'
        template: light_card
        variables:
          - entity: light.tv_corner
          - name: TV Corner

      - type: 'custom:decluttering-card'
        template: light_card
        variables:
          - entity: light.hallway_light_0
          - name: Hallway

      - type: 'custom:decluttering-card'
        template: light_card
        variables:
          - entity: light.kitchen
          - name: Kitchen

      - type: 'custom:decluttering-card'
        template: light_card
        variables:
          - entity: light.toilet_downstairs
          - name: Toilet